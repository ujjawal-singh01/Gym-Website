<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer booking</title>
</head>
<body>
<div class="booking-container">
    <h2>Book Your Gym Trainer Session</h2>
    <form action="/booking" method="post">
        <div class="customer-details">
            <h3>Customer Details</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
        </div>
        <div class="Select Your Trainer">
            <h3>Select Your Trainer</h3>
            <label for="course">Select Your Trainer:</label>
            <select id="course" name="course" required>
                <option value="">Select a Trainer</option>
                <option value="Nitesh Soni">Nitesh Soni</option>
                <option value="Rohit Khatri">Rohit Khatri</option>
                
            </select><br><br>
            <label for="Session Type">Session Type:</label>
            <select id="Session Type" name="Session Type" required>
                <option value="">Session Type</option>
                <option value="Personal Training">Personal Training</option>
                <option value="Group Training">Group Training</option>
            
            
            </select><br><br>
        </div>
        <div class="payment-options">
            <h3>Payment Options</h3>
            <label for="payment-method">Select Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="">Select payment method</option>
                <option value="credit-card">Credit Card</option>
                <option value="Debit Card">Debit Card</option>
                <option value="UPI">UPI</option>
            </select><br><br>
        </div>
        <input type="submit" value="Book Now">
    </form>
</div>

<style>
    .booking-container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background-color: #f4f4f4;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .customer-details, .course-details, .payment-options {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"], input[type="email"], input[type="tel"], select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</body>
</html>
